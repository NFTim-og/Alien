<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Joc de l'Alien</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="player-area" id="player1-area">
            <h2>Player 1</h2>
            <button id="end-turn1" class="end-turn">Passar torn</button>
            <div class="hand" id="hand1"></div>
            <div class="prison" id="prison1"></div>
        </div>
        <div class="drop-zone" id="drop-zone"></div>
        <div class="deck-zone" id="deck-zone">
            <div id="deck-top-card" class="card hidden-card"></div>
        </div>
        <div class="player-area" id="player2-area">
            <h2>Player 2</h2>
            <button id="end-turn2" class="end-turn">Passar torn</button>
            <div class="hand" id="hand2"></div>
            <div class="prison" id="prison2"></div>
        </div>
    </div>
    <script type="module" src="game.js"></script>
    <script type="module" src="player.js"></script>
    <script type="module" src="alien.js"></script>
</body>
</html>
